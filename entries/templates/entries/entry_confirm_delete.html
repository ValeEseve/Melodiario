{% extends 'base.html' %}
{% block title %}Eliminar Entrada{% endblock %}

{% block content %}
<h1 class="mb-3">Eliminar Entrada</h1>
<p>¿Estás seguro de que quieres eliminar la entrada "{{ entry.title|default:'Sin título' }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'entries:entry_detail' entry.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
