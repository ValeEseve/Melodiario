{% extends 'base.html' %}
{% block title %}Eliminar Álbum{% endblock %}

{% block content %}
<h1 class="mb-3">Eliminar Álbum</h1>
<p>¿Seguro que quieres eliminar "{{ album.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'music:album_detail' album.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
